
version: "1.0"


stages:
- name: repo
  tasks:
  - get: repo
    params:
      depth: 1

- name: buildpack
  tasks:
  - aggregate:
    - put: bp-web

- name: deploy
  put: deploy
  tasks:
  - params:
      dice_yml: repo/dice.yml
      replacement_images:
      - bp-web/pack-result


resources:
- name: repo
  type: git
  source:
    branch: ((gittar.branch))
    password: ((gittar.password))
    uri: ((gittar.repo))
    username: ((gittar.username))

- name: deploy
  type: dice
  source:
    app_id: ((dice.id))
    branch: ((gittar.branch))
    operator_id: ((dice.operator.id))
    uri: ((dice.url))
    workspace: ((dice.env))

- name: bp-web
  source:
    bp_args:
      USE_AGENT: "true"
    bp_repo: http://git.terminus.io/buildpacks/dice-bpack-termjava.git
    bp_ver: master
    context: repo
    modules:
    - name: web
  type: buildpack
