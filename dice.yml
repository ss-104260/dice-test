version: 2
envs:
  TERMINUS_APP_NAME: "TEST-global"
  TEST_PARAM: "param_value"
services:
  web:
    ports:
      - 8080
      - 20880
    health_check:
      exec:
        cmd: "echo 1"
    deployments:
      replicas: 1
    resources:
      cpu: 0.1
      mem: 512
      disk: 0
    expose:
      - 20880
addons:
  redis:
    plan: "redis:basic"
    options:
      version: "3.2.12"
  zk:
    plan: "terminus-zkproxy:basic"
    options:
      version: "0.0.2"
