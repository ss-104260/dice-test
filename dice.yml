    module_path: web
    context: ./
    buildpack:
      bp_repo: http://git.terminus.io/buildpacks/dice-bpack-termjava.git
      bp_ver: master
      bp_args:
        - USE_AGENT=true
    ports:
      - 8080
    resources:
      cpu: 0.1
      mem: 512

addons:
  mysql: # 与 application.toml 中的 header 匹配
    plan: mysql:small
    options:
      version: 5.7
      create_db: requisition-pool
    image: dnhsoft/mysql-utf8

