version: 2.0

envs:
  TERMINUS_APP_NAME: TEST-global
  TEST_PARAM: param_value

services:
  web:
    ports:
      - 20880
      - 8080
    health_check:
      exec:
        cmd: echo 1
    deployments:
      replicas: 1
    resources:
      cpu: 0.1
      mem: 512
      disk: 0
    expose:
      - 20880


addons:
  mysql: # 与 application.toml 中的 header 匹配
    plan: mysql:basic
    options:
      version: 5.7.23
      create_db: requisition-pool

  monitor:
    plan: monitor:professional
